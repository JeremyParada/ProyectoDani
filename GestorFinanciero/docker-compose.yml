
services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"  # Expose to host
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - auth-service
      - document-service
      - financial-service
      - ocr-service

  auth-service:
    build: ./auth-service
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret
      - DATABASE_URL=postgres://user:password@postgres:5432/auth_db
    ports:
      - "3001:3001"  # For direct testing

  document-service:
    build: ./document-service
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret
      - DATABASE_URL=postgres://user:password@postgres:5432/document_db
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - "3002:3002"  # For direct testing

  financial-service:
    build: ./financial-service
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret
      - DATABASE_URL=postgres://user:password@postgres:5432/financial_db
    ports:
      - "3003:3003"  # For direct testing

  ocr-service:
    build: ./ocr-service
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"  # For direct testing

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=auth_db,document_db,financial_db
    ports:
      - "5432:5432"  # For external DB access
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  minio_data:
  redis_data: