<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finandoc - Gestión Financiera</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      margin: 30px auto;
    }
    
    .welcome-text {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .welcome-text h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .welcome-text p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
    }
    
    .btn-large {
      padding: 15px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="logo.png" alt="Finandoc Logo" class="logo" />
      <h1>FINANDOC</h1>
      <p class="slogan">Organiza tus finanzas</p>
    </div>
    <div class="right-section">
      <div class="support-box">
        <p><strong>Soporte</strong><br>ticket@finandoc.cl</p>
      </div>
      
      <div class="welcome-text">
        <h2>Bienvenido a Finandoc</h2>
        <p>La plataforma que te ayuda a organizar tus documentos financieros de forma eficiente y segura.</p>
      </div>
      
      <div class="buttons-container">
        <a href="login.html" class="btn btn-large">Iniciar Sesión</a>
        <a href="register.html" class="btn btn-large secondary">Crear Cuenta</a>
      </div>
    </div>
  </div>
</body>
</html>
